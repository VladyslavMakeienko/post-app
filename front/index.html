<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Posts</title>
  </head>
  <body>
    <h1>Posts</h1>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
          <div class="center">
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large green modal-trigger"
        data-target="createForm"
      >
        <i class="large material-icons">add</i>
      </a>
    </div>

    <div id="createForm" class="modal">
      <div class="modal-content">
        <h4>Добавить новую запись</h4>
        <div class="input-field">
          <input
            placeholder="Введите название записи"
            id="name"
            type="text"
            class="validate"
            required
          />
          <label for="name">Название</label>
        </div>
        <div class="input-field">
          <textarea
            id="text"
            class="materialize-textarea"
            placeholder="Введите текст"
          ></textarea>
          <label for="text">Текст</label>
        </div>
        <div class="container-tags">
          <div class="tag-container">
            <input
              type="text"
              id="tags"
              class="validate"
              placeholder="Введите теги"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createPost"
          >Добавить запись</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
